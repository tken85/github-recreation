<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Github Profile Recreation</title>
     <link rel="stylesheet" href="bower_components/octicons/octicons/octicons.css">

  </head>
  <body>
<header>
  <div class="container">

    <li><span class="mega-octicon octicon-mark-github"></span></li>
    <li></li>
    <li>Pull Requests</li>
    <li>Issues</li>

  </ul>
  <ul id="top-right">
    <li><span class="octicon octicon-bell"></span></li>
    <li><span class="octicon octicon-plus"></span><span class="octicon octicon-triangle-down"></span></li>
    <li></li>
  </ul>
</div>
</header>
<div class="container main">
  <aside>
    <div id="avatar"></div>
    <h1>
    </h1>
    <span></span>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>

      <section id="starred" class="stats"></section>
      <section id="following" class="stats"></section>
    </div>
    <div>
      <h2>Organizations</h2>
    </div>


  </aside>
  <section></section>
</div>
<footer>
